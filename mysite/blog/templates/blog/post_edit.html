{% extends 'blog/base.html' %}

{% block content %}
	<div class="post-regist">
		<form method="POST" class="post-form">
			{% csrf_token %}
			<!-- {{ form.as_p }} -->
			<div class="forms">
				<div class="row">
					<label for="">제목</label>
					{{ form.title }}
				</div>
				<div class="row">
					<label for="">내용</label>
					{{ form.contents }}
				</div>
			</div>
			<div class="page-btns two">
				<a href="/" class="gray">취소</a>
				<button type="submit" class="black">저장</button>
			</div>
		</form>
	</div>
{% endblock %}
