{% extends 'blog/base.html' %}

{% block content %}
	<div class="post-detail">
		<p class="subject">{{ post.title }}</p>
		<div class="info">
			<p class="author">작성자 : {{ post.author }}</p>
			<span class="date">{{ post.published_date }}</span>
		</div>
		<div class="contents">
			<p>{{ post.contents|linebreaksbr }}</p>
		</div>
	</div>
	<div class="page-btns full">
		<a href="/" class="black">목록</a>
	</div>
{% endblock %}
