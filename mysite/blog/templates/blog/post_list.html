{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<li>
			<span>{{ post.author_user }}</span> | <span>{{ post.published_date }}</span>
			<a href="{% url 'post_detail' pk=post.pk %}"><p>{{ post.title }}</p></a>
			<!-- <p>
				{{ post.contents|linebreaksbr }}
			</p> -->
		</li>
	{% endfor %}
{% endblock %}
